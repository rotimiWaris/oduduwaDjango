{% extends 'base.html' %}

{% load static %}

{% block head_title %} Create A New Post {% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}

<div class="text-center mt-4">
    <h3>Create A New Post</h3>
</div>

<div class="card-body px-lg-5 pt-0">
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-outline-dark waves-effect">Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_script %}
  
{% endblock extra_script %}
