<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">
        
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a href="?q={{ request.GET.q }}&page={{ page_obj.previous_page_number }}" class="page-link" aria-label="Previous">
                <i class="ti-angle-left"></i>
            </a>
        </li>
        {% endif %}

        <li class="page-item active">
            <a href="?q={{ request.GET.q }}&page={{ page_obj.number }}" class="page-link">{{ page_obj.number }}</a>
        </li>
        <li class="page-item disabled">
            <span class="page-link">/{{ page_obj.paginator.num_pages }}</span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a href="?q={{ request.GET.q }}&page={{ page_obj.next_page_number }}" class="page-link" aria-label="Next">
                <i class="ti-angle-right"></i>
            </a>
        </li>
        {% endif %}

    </ul>
</nav>
